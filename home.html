<!DOCTYPE html>
<html>
<head>
<style>
a.toggler {
    background: green;
    cursor: pointer;
    border: 2px solid black;
    border-right-width: 15px;
    padding: 0 5px;
    border-radius: 5px;
    text-decoration: none;
    transition: all .5s ease;
}

a.toggler.off {
    background: red;
    border-right-width: 2px;
    border-left-width: 15px;
}

</style>
</head>
<body>
<button onclick="Game.start()">Run</button>
<button onclick="Game.stop()">Stop</button>
<a href="#" class="toggler">&nbsp;</a> Toggle Music
<audio id="music" src="tune.mp3" loop="true"></audio>
<div align="center">
<p>Tetris!</p>
<canvas id="myCanvas" width="200" height="400" style="border:1px solid #d3d3d3;" tabindex="0">
Your browser does not support the HTML5 canvas tag.
</canvas>
<canvas id ="UI" width="100" height="400" style="border:1px solid #d3d3d3;" tabindex="0">
</div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" charset="utf-8" src="miniBlock.js"></script>
<script type="text/javascript" charset="utf-8" src="Piece.js"></script>
<script type="text/javascript" charset="utf-8" src="GameUI.js"></script>
<script type="text/javascript" charset="utf-8" src="GameLoop.js"></script>

</html>
