<!DOCTYPE html>
<html>
<head>
<style>
a.toggler {
    background: green;
    cursor: pointer;
    border: 2px solid black;
    border-right-width: 15px;
    padding: 0 5px;
    border-radius: 5px;
    text-decoration: none;
    transition: all .5s ease;
}

a.toggler.off {
    background: red;
    border-right-width: 2px;
    border-left-width: 15px;
}

</style>
</head>
<body>

<audio id="music" src="tune.mp3" loop="true"></audio>
<div align="center">
<button onclick="Game.start()">Run</button>
<button onclick="Game.stop()">Stop</button> </br></br>
Toggle Music <a href="#" class="toggler">&nbsp;</a> 
<h1>Tetris!</h1>
<canvas id="myCanvas" width="200" height="400" style="border:1px solid #d3d3d3;" tabindex="0">

</center>
